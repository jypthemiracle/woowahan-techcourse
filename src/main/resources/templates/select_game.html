<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>게임이어하기</title>
</head>
<body>

<div style="font-size :20pt; font-weight: bold; margin-top: 10%">
    <div style="margin-left: 37%">
        {{selectNumber}} 진행 중인 체스 게임 목록
        <form class="bs-component" action="/">
            <button type="submit" class="btn btn-primary" style="width:100px; margin-left: 70%">돌아가기</button>
        </form>
    </div>
    <form action="/load" method="post" style="margin-top:2%; margin-left:38%;">
        <select name="room-number" style="width:150px;"> <!-- 클릭시 백으로 가는 이름-->
            {{#roomNumbers}} <!--백에서 보내준 리스트-->
            <option value="{{this}}">{{this}}</option>
            {{/roomNumbers}}
        </select>
        <button type="submit" class="btn btn-danger" style="width:100px; margin-left:3%">게임시작</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
